---
title: GNDMS Newsblog
root: ..
version: 0.6.x
layout: wikistyle
---
<h1 class="blog">Newsblog</h1>

<div id="posts">
{% for post in site.posts %}
<div class="post">
<h2><a href="{{page.root}}{{ post.url }}index.html">{{ post.title }}</a></h2>
<div class="date">Published at {{ post.date | date_to_string }}</div>
{{ post.content }}
</div>
{% endfor %}
</div>
