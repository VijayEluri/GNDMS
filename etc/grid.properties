# common properties for gndms

# grid name name of your community grid
gridName=C3Grid
gridPath=#{ENV['GNDMS_SHARED']}
pluginPath=#{ENV['JETTY_HOME']}/gndms


#settings for the base urls
baseUrl=https\://#{hostname}:#{port}/gndms/c3grid
localBaseUrl=http\://localhost:#{unsecureport}/gndms/c3grid
voldUrl=https\://#{hostname}:#{port}/vold

trustStoreLocation=UNSET
trustStorePassword=UNSET
keyStoreLocation=UNSET
keyStorePassword=UNSET
keyPassword=UNSET

# settings for the myproxy server
myProxyServer=myproxy.awi.de
myProxyConnectionCredentialFolder=/etc/grid-security
myProxyConnectionCredentialPrefix=gndms

debugMode=false

# directory of the graph database
jpaLoggerFile=Log
jpaLogRuntimeLevel=TRACE

mailHost=mailsrv2.zib.de
mailFrom=gndms@zib.de
mailTo=gndms@zib.de
"
